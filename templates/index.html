<!DOCTYPE html>
<html>
<head>
    <title>Court Case Scraper</title>
</head>
<body>
    <h1>Enter Case Details</h1>
    <form method="POST">
        <label>State:</label>
        <input name="state" required><br>

        <label>District:</label>
        <input name="district" required><br>

        <label>Court:</label>
        <input name="court" required><br>

        <label>Case Type:</label>
        <input name="case_type" required><br>

        <label>Case Number:</label>
        <input name="case_number" required><br>

        <label>Year:</label>
        <input name="year" required><br>

        <button type="submit">Fetch</button>
    </form>

    {% if data %}
        <h2>Case Details</h2>
        <p><strong>Title:</strong> {{ data.case_title }}</p>
        <p><strong>Parties:</strong> {{ data.parties }}</p>
        <p><strong>Filing Date:</strong> {{ data.filing_date }}</p>
        <p><strong>Next Hearing:</strong> {{ data.next_hearing }}</p>
        <p><strong>Latest Order:</strong> <a href="{{ data.latest_order_link }}" target="_blank">Download</a></p>
    {% endif %}
</body>
</html>
